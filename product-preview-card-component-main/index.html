<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="product-image">
          <img
            src="./images/image-product-mobile.jpg"
            alt="image of Gabrielle Essence Eau De Parfum"
            class="mobile-image"
          />
          <img
            src="./images/image-product-desktop.jpg"
            alt="image of Gabrielle Essence Eau De Parfum"
            class="desktop-image"
          />
        </div>
        <div class="product-info">
          <div class="product-details">
            <p class="product-type">Perfume</p>
            <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
            <p class="product-description">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
          </div>
          <div class="product-price">
            <p class="discount-price">$149.99</p>
            <p class="original-price">$169.99</p>
          </div>
          <div class="purchase-button">
            <button class="add-to-cart-btn">
              <img
                src="./images/icon-cart.svg"
                alt="cart icon"
                class="cart-icon"
              />
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Enilolade</a>.
      </div>
    </footer>
  </body>
</html>
